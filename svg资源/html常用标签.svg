<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
    <!-- 背景 -->
    <rect width="1200" height="800" fill="#ffffff"/>
    <rect width="1200" height="800" fill="#f8f9fa" rx="15"/>
    
    <!-- 标题 -->
    <text x="600" y="50" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">HTML标签功能详解</text>
    
    <!-- 第一行 -->
    <g transform="translate(40, 80)">
        <!-- 文档结构 -->
        <rect x="0" y="0" width="360" height="220" rx="10" fill="#e3f2fd" stroke="#90caf9"/>
        <text x="180" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#1976d2">文档结构</text>
        <text x="20" y="55" font-size="13">
            <tspan x="20" dy="0" font-weight="bold">&lt;html&gt;</tspan>
            <tspan x="20" dy="18" font-size="11">定义HTML文档的根元素</tspan>
            
            <tspan x="20" dy="25" font-weight="bold">&lt;head&gt;</tspan>
            <tspan x="20" dy="18" font-size="11">包含文档的元数据、标题、样式等</tspan>
            
            <tspan x="20" dy="25" font-weight="bold">&lt;body&gt;</tspan>
            <tspan x="20" dy="18" font-size="11">定义文档的主体内容</tspan>
            
            <tspan x="20" dy="25" font-weight="bold">&lt;meta&gt;</tspan>
            <tspan x="20" dy="18" font-size="11">定义页面的元信息，如字符编码、描述等</tspan>
        </text>

        <!-- 文本内容 -->
        <rect x="380" y="0" width="360" height="220" rx="10" fill="#e8f5e9" stroke="#a5d6a7"/>
        <text x="560" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#388e3c">文本内容</text>
        <text x="400" y="55" font-size="13">
            <tspan x="400" dy="0" font-weight="bold">&lt;h1&gt; - &lt;h6&gt;</tspan>
            <tspan x="400" dy="18" font-size="11">定义六个级别的标题</tspan>
            
            <tspan x="400" dy="25" font-weight="bold">&lt;p&gt;</tspan>
            <tspan x="400" dy="18" font-size="11">定义段落</tspan>
            
            <tspan x="400" dy="25" font-weight="bold">&lt;strong&gt;, &lt;em&gt;</tspan>
            <tspan x="400" dy="18" font-size="11">定义强调文本和斜体文本</tspan>
            
            <tspan x="400" dy="25" font-weight="bold">&lt;br&gt;, &lt;hr&gt;</tspan>
            <tspan x="400" dy="18" font-size="11">换行和水平分割线</tspan>
        </text>

        <!-- 链接和媒体 -->
        <rect x="760" y="0" width="360" height="220" rx="10" fill="#fff3e0" stroke="#ffcc80"/>
        <text x="940" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#f57c00">链接和媒体</text>
        <text x="780" y="55" font-size="13">
            <tspan x="780" dy="0" font-weight="bold">&lt;a&gt;</tspan>
            <tspan x="780" dy="18" font-size="11">创建超链接到其他页面或资源</tspan>
            
            <tspan x="780" dy="25" font-weight="bold">&lt;img&gt;</tspan>
            <tspan x="780" dy="18" font-size="11">插入图片</tspan>
            
            <tspan x="780" dy="25" font-weight="bold">&lt;video&gt;</tspan>
            <tspan x="780" dy="18" font-size="11">嵌入视频内容</tspan>
            
            <tspan x="780" dy="25" font-weight="bold">&lt;audio&gt;</tspan>
            <tspan x="780" dy="18" font-size="11">嵌入音频内容</tspan>
        </text>
    </g>

    <!-- 第二行 -->
    <g transform="translate(40, 320)">
        <!-- 表单 -->
        <rect x="0" y="0" width="360" height="220" rx="10" fill="#f3e5f5" stroke="#ce93d8"/>
        <text x="180" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#7b1fa2">表单</text>
        <text x="20" y="55" font-size="13">
            <tspan x="20" dy="0" font-weight="bold">&lt;form&gt;</tspan>
            <tspan x="20" dy="18" font-size="11">创建用户输入的表单</tspan>
            
            <tspan x="20" dy="25" font-weight="bold">&lt;input&gt;</tspan>
            <tspan x="20" dy="18" font-size="11">输入框，可设置多种类型如text、password等</tspan>
            
            <tspan x="20" dy="25" font-weight="bold">&lt;button&gt;</tspan>
            <tspan x="20" dy="18" font-size="11">定义可点击的按钮</tspan>
            
            <tspan x="20" dy="25" font-weight="bold">&lt;select&gt;, &lt;option&gt;</tspan>
            <tspan x="20" dy="18" font-size="11">创建下拉列表和选项</tspan>
        </text>

        <!-- 表格 -->
        <rect x="380" y="0" width="360" height="220" rx="10" fill="#e1f5fe" stroke="#81d4fa"/>
        <text x="560" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#0288d1">表格</text>
        <text x="400" y="55" font-size="13">
            <tspan x="400" dy="0" font-weight="bold">&lt;table&gt;</tspan>
            <tspan x="400" dy="18" font-size="11">创建表格</tspan>
            
            <tspan x="400" dy="25" font-weight="bold">&lt;tr&gt;</tspan>
            <tspan x="400" dy="18" font-size="11">定义表格行</tspan>
            
            <tspan x="400" dy="25" font-weight="bold">&lt;th&gt;, &lt;td&gt;</tspan>
            <tspan x="400" dy="18" font-size="11">定义表头单元格和数据单元格</tspan>
            
            <tspan x="400" dy="25" font-weight="bold">&lt;thead&gt;, &lt;tbody&gt;</tspan>
            <tspan x="400" dy="18" font-size="11">定义表格的头部和主体部分</tspan>
        </text>

        <!-- 语义化标签 -->
        <rect x="760" y="0" width="360" height="220" rx="10" fill="#fce4ec" stroke="#f48fb1"/>
        <text x="940" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#c2185b">语义化标签</text>
        <text x="780" y="55" font-size="13">
            <tspan x="780" dy="0" font-weight="bold">&lt;header&gt;</tspan>
            <tspan x="780" dy="18" font-size="11">定义页面或节的页眉</tspan>
            
            <tspan x="780" dy="25" font-weight="bold">&lt;nav&gt;</tspan>
            <tspan x="780" dy="18" font-size="11">定义导航链接的部分</tspan>
            
            <tspan x="780" dy="25" font-weight="bold">&lt;main&gt;, &lt;article&gt;</tspan>
            <tspan x="780" dy="18" font-size="11">定义主要内容区域和独立的内容</tspan>
            
            <tspan x="780" dy="25" font-weight="bold">&lt;footer&gt;</tspan>
            <tspan x="780" dy="18" font-size="11">定义页面或节的页脚</tspan>
        </text>
    </g>

    <!-- 第三行 -->
    <g transform="translate(40, 560)">
        <!-- 列表 -->
        <rect x="0" y="0" width="360" height="220" rx="10" fill="#fff8e1" stroke="#ffe082"/>
        <text x="180" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#ffa000">列表</text>
        <text x="20" y="55" font-size="13">
            <tspan x="20" dy="0" font-weight="bold">&lt;ul&gt;</tspan>
            <tspan x="20" dy="18" font-size="11">无序列表</tspan>
            
            <tspan x="20" dy="25" font-weight="bold">&lt;ol&gt;</tspan>
            <tspan x="20" dy="18" font-size="11">有序列表</tspan>
            
            <tspan x="20" dy="25" font-weight="bold">&lt;li&gt;</tspan>
            <tspan x="20" dy="18" font-size="11">列表项</tspan>
            
            <tspan x="20" dy="25" font-weight="bold">&lt;dl&gt;, &lt;dt&gt;, &lt;dd&gt;</tspan>
            <tspan x="20" dy="18" font-size="11">描述列表及其项目</tspan>
        </text>

        <!-- 容器和布局 -->
        <rect x="380" y="0" width="360" height="220" rx="10" fill="#e0f2f1" stroke="#80cbc4"/>
        <text x="560" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#00796b">容器和布局</text>
        <text x="400" y="55" font-size="13">
            <tspan x="400" dy="0" font-weight="bold">&lt;div&gt;</tspan>
            <tspan x="400" dy="18" font-size="11">块级容器，用于布局和样式分组</tspan>
            
            <tspan x="400" dy="25" font-weight="bold">&lt;span&gt;</tspan>
            <tspan x="400" dy="18" font-size="11">内联容器，用于文本样式</tspan>
            
            <tspan x="400" dy="25" font-weight="bold">&lt;section&gt;</tspan>
            <tspan x="400" dy="18" font-size="11">定义文档中的节</tspan>
            
            <tspan x="400" dy="25" font-weight="bold">&lt;aside&gt;</tspan>
            <tspan x="400" dy="18" font-size="11">定义侧边栏内容</tspan>
        </text>

        <!-- 交互和嵌入 -->
        <rect x="760" y="0" width="360" height="220" rx="10" fill="#e8eaf6" stroke="#9fa8da"/>
        <text x="940" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#3949ab">交互和嵌入</text>
        <text x="780" y="55" font-size="13">
            <tspan x="780" dy="0" font-weight="bold">&lt;iframe&gt;</tspan>
            <tspan x="780" dy="18" font-size="11">嵌入其他网页内容</tspan>
            
            <tspan x="780" dy="25" font-weight="bold">&lt;canvas&gt;</tspan>
            <tspan x="780" dy="18" font-size="11">用于绘制图形和动画</tspan>
            
            <tspan x="780" dy="25" font-weight="bold">&lt;svg&gt;</tspan>
            <tspan x="780" dy="18" font-size="11">可缩放矢量图形</tspan>
            
            <tspan x="780" dy="25" font-weight="bold">&lt;dialog&gt;</tspan>
            <tspan x="780" dy="18" font-size="11">对话框或弹出窗口</tspan>
        </text>
    </g>
</svg>
