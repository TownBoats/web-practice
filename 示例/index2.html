<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 外部样式 -->
    <link rel="stylesheet" href="style.css">
    <!-- 内部样式 -->
    <style>
        div {
            color: blue;
            background-color: rgb(194, 232, 40);
        }
        .class1 {
            color: green;
        }
        #id1 {
            color: yellow;
        }
    </style>
</head>

<body>
    <!-- 内联样式 -->
    <div style="color: red;">hello world-内联样式</div>
    <div>hello world -外部样式</div>
    <div>hello world -外部样式</div>

    <!-- 类选择器 -->
    <div class="class1">hello world -类选择器</div>
    <div class="class1">hello world -类选择器</div>

    <!-- id选择器 -->
     <div id="id1">hello world -id选择器</div>


</html>
