<!DOCTYPE html>
<html lang="en">
<head>
    <title>Learn </title>
</head>
<body>
    <div id="box">这是初始的一段文字</div>
    <button id="addButton">点击我添加内容</button>
    <button onclick="addContent()">按钮2</button>
</body>
<script>
    // 获取按钮元素
    const button = document.getElementById('addButton');
    function addContent() {
         // 使用 for 循环添加 10 个新的文本内容
         for (let i = 1; i <= 10; i++) {
            // 创建一个新的 div 元素
            const newDiv = document.createElement('div');
            // 设置内容
            newDiv.textContent = `这是第 ${i} 个动态文本`;
            // 将新的 div 添加到 body 中
            document.body.appendChild(newDiv);
        }
    }
    // 添加点击事件监听器
    button.addEventListener('click', addContent);
</script>
</html>
