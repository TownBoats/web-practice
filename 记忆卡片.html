<body>
    <div class="game-container">
        <!-- æ¸¸æˆå¤´éƒ¨ -->
        <div class="game-header">
            <div class="header-content">
                <h1 class="game-title">è®°å¿†å¡ç‰‡æ¸¸æˆ</h1>
                <button class="restart-button" onclick="initializeGame()">é‡æ–°å¼€å§‹</button>
            </div>
            <div class="game-stats">
                <div>æ­¥æ•°: <span id="moves">0</span></div>
                <div>å·²é…å¯¹: <span id="pairs">0</span> / 8</div>
            </div>
        </div>

        <!-- æ¸¸æˆåŒºåŸŸ -->
        <div class="game-board">
            <div id="start-screen">
                <button class="start-button" onclick="initializeGame()">å¼€å§‹æ¸¸æˆ</button>
            </div>
            <div id="cards-grid" class="cards-grid" style="display: none;"></div>
        </div>

        <!-- æ¸¸æˆè¯´æ˜ -->
        <div class="game-footer">
            ç¿»è½¬å¡ç‰‡æ‰¾å‡ºç›¸åŒçš„é…å¯¹ã€‚è€ƒéªŒä½ çš„è®°å¿†åŠ›ï¼
        </div>
    </div>

    <script>
        let cards = [];
        let flippedCards = [];
        let solvedPairs = [];
        let moves = 0;
        const emojis = ['ğŸ±', 'ğŸ¶', 'ğŸ¼', 'ğŸ¨', 'ğŸ¦Š', 'ğŸ¦', 'ğŸ¯', 'ğŸ®'];

        function initializeGame() {
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            cards = [];
            flippedCards = [];
            solvedPairs = [];
            moves = 0;
            updateStats();

            // åˆ›å»ºå¹¶æ‰“ä¹±å¡ç‰‡
            const cardPairs = [...emojis, ...emojis];
            cards = cardPairs
                .sort(() => Math.random() - 0.5)
                .map((emoji, index) => ({ id: index, emoji }));

            // åˆ›å»ºå¡ç‰‡å…ƒç´ 
            const gridElement = document.getElementById('cards-grid');
            gridElement.innerHTML = '';
            gridElement.style.display = 'grid';
            document.getElementById('start-screen').style.display = 'none';

            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.innerHTML = `<span>${card.emoji}</span>`;
                cardElement.onclick = () => handleCardClick(index);
                gridElement.appendChild(cardElement);
            });
        }

        function handleCardClick(index) {
            const cardElement = document.querySelectorAll('.card')[index];
            
            // æ£€æŸ¥æ˜¯å¦å¯ä»¥ç¿»è½¬
            if (
                flippedCards.length === 2 || 
                flippedCards.includes(index) || 
                solvedPairs.includes(index)
            ) {
                return;
            }

            // ç¿»è½¬å¡ç‰‡
            cardElement.classList.add('flipped');
            flippedCards.push(index);

            // æ£€æŸ¥é…å¯¹
            if (flippedCards.length === 2) {
                moves++;
                updateStats();

                const [first, second] = flippedCards;
                if (cards[first].emoji === cards[second].emoji) {
                    // é…å¯¹æˆåŠŸ
                    solvedPairs.push(first, second);
                    flippedCards = [];
                    updateStats();
                } else {
                    // é…å¯¹å¤±è´¥ï¼Œç¿»å›
                    setTimeout(() => {
                        document.querySelectorAll('.card')[first].classList.remove('flipped');
                        document.querySelectorAll('.card')[second].classList.remove('flipped');
                        flippedCards = [];
                    }, 1000);
                }
            }
        }

        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('pairs').textContent = solvedPairs.length / 2;
        }
    </script>
